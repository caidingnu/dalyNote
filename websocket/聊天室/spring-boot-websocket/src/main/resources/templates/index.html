<!DOCTYPE html>
<html>
<head>
    <title>Testing websockets</title>
</head>
<body>
<div>
    在线人数： <span id="count">0</span><br>
    <label for="sid"></label><input type="text" id="sid" placeholder="请输入房间号"/><br>
    <label for="nickname"></label><input type="text" id="nickname" placeholder="请输入昵称"/><br>
    <input type="submit" value="连接" onclick="connect()" /><br>
    <input type="button" value="退出" onclick="onClose(event)" /><br>
    <label for="content"></label><textarea rows="10" cols="50" id="content"></textarea><br>
    <input type="submit" value="发送" onclick="start()" />
    <br>
</div>
<div id="messages"></div>
<script type="text/javascript">
    var webSocket = null;

    function connect() {
        var sid = document.getElementById('sid').value;
        var nickname = document.getElementById('nickname').value;
        if (url === '' || nickname === '') {
            alert("房间号和用户名不能为空");
            return;
        }
        var serverHot =  window.location.host;console.log(serverHot)
        var url = 'ws://' + serverHot + '/groupChat/' + sid + '/' + nickname;
        webSocket = new WebSocket(url);
        webSocket.onerror = function(event) {
            onError(event)
        };

        webSocket.onopen = function(event) {
            onOpen(event)
        };

        webSocket.onmessage = function(event) {
            onMessage(event)
        };

        webSocket.onclose = function(event) {
            onClose(event)
        };
    }

    function start() {
        var text = document.getElementById('content').value;
       if (webSocket==null){
           alert("先加入房间")
       }
        webSocket.send(text);
        document.getElementById('content').value = '';
    }

    function onMessage(event) {
        var msg=JSON.parse(event.data);
        if (msg.code===200){
            document.getElementById('messages').innerHTML
                += '<br />' + msg.msg;

            document.getElementById("count").innerText=msg.count
        }

    }

    function onOpen(event) {
        document.getElementById('messages').innerHTML
            = '连接成功';
    }

    function onError(event) {
        alert("发生错误");
    }

    function onClose(event) {
       this.webSocket.close();
       location.reload();
    }
</script>
</body>
</html>
