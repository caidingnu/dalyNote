<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
${token}
<input value="${token}">

<table border="1" style="text-align: center">
    <thead>
    <tr>
        <td>ID</td>
        <td>名称</td>
        <td>年龄</td>
        <td>地址</td>
    </tr>
    </thead>
    <tbody>
    <#list stuList as stu >
    <#if stu_index ==0>
    <tr style="background-color: chocolate">
        <#elseif stu_index ==1>
    <tr style="background-color: chartreuse">
        <#elseif stu.price% 2 == 0>
        <tr style="background-color: cyan">
    </#if>
        <td>${stu.id}</td>
        <td>${stu.name}</td>
        <td>
            <#if stu.price % 2 == 0>
            xxxx
            <#else>
            666
        </#if>
        </td>
        <td>${stu.address}</td>
        </tr>
    </#list>
    </tbody>
</table>
</body>
</html>
